<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SHOP ADA | Cart</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">ADA's SHOP</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </nav>
  </header>

  <section class="cart">
    <h2>Your Shopping Cart</h2>
    <div class="cart-items">
      <div class="cart-item">
        <div class="item-name">Product Name</div>
        <div class="item-controls">
          <span>Qty: <input type="number" value="1" min="1"></span>
          <span class="item-price">$49.99</span>
        </div>
      </div>
      <div class="cart-item">
        <div class="item-name">Another Product</div>
        <div class="item-controls">
          <span>Qty: <input type="number" value="2" min="1"></span>
          <span class="item-price">$89.99</span>
        </div>
      </div>
    </div>

    <div class="order-summary">
      <p>Total: <strong>$139.98</strong></p>
      <a href="checkout.html" class="explore-button">Checkout</a>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 SHOP ADA</p>
  </footer>
</body>
</html>
